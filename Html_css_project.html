<html>

<head>
  <title>BookMyShow Clone</title>
  <style>
    .bmsHeader {
      background-color: gray;
    }
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>

<body>
  <div class="bmsWrapper">
    <div class="bmsHeader">

      <img src="Bookmyshowlogo.png" id="logo">

      <span class="material-symbols-outlined">search</span>
      <input type="search" placeholder="Search for Movies,Events,Plays,Sports and Activities">
      <select>
        <option>Bengaluru</option>
      </select>
      <button id="signinbtn">Sign in</button>
      <span class="material-symbols-outlined">menu</span>

    </div>



  </div>

</body>

</html>
